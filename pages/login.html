    <script>
        window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');

            // Get all form-groups in need of validation
            var validateGroup = document.getElementsByClassName('validate-me');

            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }

                    //Added validation class to all form-groups in need of validation
                    for (var i = 0; i < validateGroup.length; i++) {
                        validateGroup[i].classList.add('was-validated');
                    }
                }, false);
            });
        }, false);
    </script>

        <script>
            function checkAccount(input) {
                // alert("!");
                var acc = input.value;
                var reg = /^[\u4e00-\u9fa5]{0,}$/;
                var fileUrl = "../users/" + acc + ".jpg";
                // alert(fileUrl);
                if (reg.test(acc)) {
                    input.setCustomValidity("账户不可用！");
                } else {
                    var fso = new XMLHttpRequest();
                    fso.open("GET", fileUrl, false);
                    fso.send();
                    if (fso.readyState == 4) {
                        if (fso.status == 200) {
                            input.setCustomValidity('');
                        } //url存在  
                        else if (fso.status == 404) {
                            input.setCustomValidity("账户不存在！");
                            document.getElementById("invalid-tooltip").innerHTML = "账户不存在！";
                        } else {
                            input.setCustomValidity("未知错误！");
                            document.getElementById("invalid-tooltip").innerHTML = "未知错误！";
                        }; //其他状态  
                    }
                }
            }

            function checkPwd(input) {
                if (input.value != "") {
                    document.getElementById("pwdForm").classList.remove("validate-me");
                    document.getElementById("pwdForm").classList.remove("was-validated");
                } else {
                    document.getElementById("pwdForm").classList.add("validate-me");
                    document.getElementById("pwdForm").classList.add("was-validated");
                }
            }
        </script>
